<!DOCTYPE html>
<html>
<head>
    <title>Zepto Touch测试</title>
    <meta name="keywords" content="zepto touchjs" />
    <meta name="description" content="" />
    <meta name="author" content="卢炳成" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <style type="text/css">
    body {
        margin: 0;
    }
    .static {
        height: 100px;
        background-color: #ececec;
        word-break: break-word;
    }
    .scroll {
        height: 800px;
        background-color: #8e8e8e;
        margin-top: 50px;
    }
    </style>
</head>
<body>
    <div class="static"></div>
    <div class="scroll"></div>
    <script type="text/javascript" src="lib/toucher/toucher.js"></script>
    <script type="text/javascript">
    util.toucher(document.getElementsByClassName('scroll').item()).on('swipeUp',function(e){
        document.getElementsByClassName('static').item().innerHTML +=e.type;
    }).on('swipeDown',function(e){
        document.getElementsByClassName('static').item().innerHTML +=e.type;
    }).on('swipeLeft',function(e){
        alert('swipeLeft');
    }).on('swipeRight',function(e){
        document.getElementsByClassName('static').item().innerHTML +=e.type;
    })
    </script>
</body>
</html>
