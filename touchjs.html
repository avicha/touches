<!DOCTYPE html>
<html>
<head>
    <title>百度Touchjs测试</title>
    <meta name="keywords" content="百度 touchjs" />
    <meta name="description" content="" />
    <meta name="author" content="卢炳成" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <style type="text/css">
    body {
        margin: 0;
    }
    .static {
        height: 100px;
        background-color: #ececec;
        word-break: break-word;
    }
    .scroll {
        height: 800px;
        background-color: #8e8e8e;
        margin-top: 50px;
    }
    </style>
</head>
<body>
    <div class="static"></div>
    <div class="scroll"></div>
    <script type="text/javascript" src="lib/touchjs/0.2.14/touch.js"></script>
    <script type="text/javascript">
    touch.on('.static,.scroll','swipeleft swiperight touchstart touchmove touchend touchcancel',function(e){
        document.getElementsByClassName('static').item().innerHTML += (e.type+e.changedTouches[0].pageX + ' ');
        if(e.type=='touchstart'){
            // e.preventDefault();
        }
    });
    window.onscroll = function(e){
        document.getElementsByClassName('static').item().innerHTML += (e.type+'\n');
    };
    </script>
</body>
</html>
